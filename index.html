<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/hamburgers/1.2.1/hamburgers.min.css">
  <link rel="stylesheet" href="estilos.css">
</head>

<body>

  <header class="header">
    <h1>Ejercicios del DOM</h1>
  </header>

  <button class="panel-btn hamburger hamburger--vortex " type="button">
    <span class="hamburger-box">
      <span class="hamburger-inner"></span>
    </span>
  </button>

  <aside class="panel">
    <nav class="menu">
      <a href="#seccion1">Reloj Digital y Alarma Sonora</a>
      <a href="#seccion2">Eventos del Teclado</a>
      <a href="#seccion3">Countdown</a>
      <a href="#seccion4">Sección 4</a>
      <a href="#seccion5">Sección 5</a>
    </nav>
  </aside>

  <main>
    <section id="seccion1" class="section">
      <h2>Reloj Digital y Alarma Sonora</h2>
      <h4 class="mainTime" id="time">

      </h4>
      <div>
        <button id="mostrarReloj">Iniciar reloj</button>
        <button id="ocultarReloj">Detener reloj</button>
        <button id="iniciarAlarma">Iniciar alarma</button>
        <button id="detenerAlarma">Detener alarma</button>

      </div>
    </section>
    <section id="seccion2" class="section">
      <h2>Eventos del Teclado</h2>
      <section id="campo">
        <section id="pelota"></section>
      </section>
      <footer class="aviso"><small>Mueve el balón con las flechas del teclado</small></footer>
    </section>
    <section id="seccion3" class="section">
      <h2 class="Count">Countdown</h2>
      <h3 class="faltan">Para que se termine el año faltan:</h3>
      <div class="Countdown">
        <div>
          <h3 class="conteo" id="dias"></h3>
          <H4 class="esquema">Días</H4>
        </div>
        <div>
          <h3 class="conteo" id="horas"></h3>
          <H4 class="esquema">Horas</H4>
        </div>
        <div>
          <h3 class="conteo" id="minutos"></h3>
          <H4 class="esquema">Minutos</H4>
        </div>
        <div>
          <h3 class="conteo" id="segundos"></h3>
          <H4 class="esquema">Segundos</H4>
        </div>
      </div>
      <h3 class="añoNuevo" id="añoNuevo"></h3>

    </section>
    <section id="seccion4" class="section">
      <h2>Sección 4</h2>
    </section>
    <section id="seccion5" class="section">
      <h2>Sección 5</h2>
    </section>
  </main>
    
    <button class="btnArrow hidden">&#11014; </button>
    
  <script src="logica.js" type="module"></script>
</body>

</html>
